
<!DOCTYPE html>

<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<html>
<body>

<div class="container">
<div class="card text-center">
    <div class="card-header">
      <h3>Activate Shop User Account Request</h3>  
    </div>
    <div class="card-body">
      <ul>
        <li>Email: {{ object.email }}</li>
        <li>First Name: {{ object.first_name }}</li>
        <li>Last Name: {{ object.last_name }}</li>
        <li>DOB: {{ object.date_of_birth }}</li>
        <li>Gender: {{ object.gender }}</li>
        <li>Address: {{ object.address }}</li>
      </ul>
    </div>
    <div class="card-footer text-muted">
     <a class="btn btn-success btn-sm" href = "{% url 'action_activate' object.id %}">Approve</a>
    <hr>
    <div class="form-group purple-border">
      
      
      <form action="{% url 'action_reject_shop_view' object.id %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="">Reason for Rejection</label>
          <input type="text" name="reject_note" id="" class="form-control" placeholder="Write a valid reason of rejection." aria-describedby="helpId">
        </div>
        <input class="btn btn-danger btn-sm"  type="submit" value="Reject">
      </form>

    </div> 

    </div>
  </div>
</div>


</body>
        
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
